<!DOCTYPE html>
<html lang="en">
{% load static %}
<link rel="icon" href="{% static '/images/favicon.ico' %}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Perfect Photos</title>

<link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css"
          />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/emojionearea/3.4.2/emojionearea.min.css">
    <link rel="stylesheet" href="{% static 'css/chat.css' %}">
</head>
<body>

{% if user.is_superuser%}
<div class="header container">
    <a href="{% url 'main' %}" class="save btn btn-secondary log">Головна</a>
<a href="{% url 'photos' %}" class="save btn btn-secondary log">Фоточки</a>
<a href="{% url 'logout' %}" class="save btn btn-secondary log">Вийти</a>
    </div>
<br>
<br>


<div class="container">
<table class="table table-striped">
    <div class="thead">
        <tr>
            <th scope="col"><h2>Автор</h2></th>
            <th scope="col"><h2>Дата</h2></th>
            <th scope="col"><h2>Фото</h2></th>

        </tr>
    </div>
<tbody>
    {% for a in messages %}
     {%if a.photo %}
    <tr>
        <td><h2>{{ a.author }}</h2></td>
        <td><h2>{{a.created_date}}</h2></td>
        <td>  <a
         data-fancybox="gallery"
         data-src="{{ a.photo.url }}"
         data-caption="{{a.author}}"
         >
        <img src="{{ a.photo.url }}" , class="rounded", width="100%", height="100%" />
      </a></td>
       </tr>
    {%endif%}
    {% endfor %}
    </tbody>
</div>




</div><br>
{%else%}

<div class="header container">
 <a href="{%url 'login' %}" class="save btn btn-secondary log">Увійти</a>
</div>
{%endif%}


<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/emojionearea/3.4.2/emojionearea.min.js"></script>
<script type="text/javascript">
    $('#mytextarea').emojioneArea({
    pickerPosition:'bottom'
    });
</script>
<script src="{% static 'js/chat.js' %}"></script>
     <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script>
    <script>
      Fancybox.bind('[data-fancybox="gallery"]', {
        //
      });
    </script>
 <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-element-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</html>
